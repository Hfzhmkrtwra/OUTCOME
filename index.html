<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMDES - Outcome Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header dengan Logo BUMDES -->
        <div class="header">
            <div class="logo-header">
                <div class="logo-wrapper">
                    <div class="logo-circle">
                        <img src="LOGO BUMDES.jpg" alt="Logo BUMDES Ciptamandiri Sejahtera" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'logo-placeholder\'><div>BUMDES</div><div style=\'font-size:14px;margin-top:5px;\'>CIPTA MANDIRI SEJAHTERA</div></div>';">
                    </div>
                </div>
                <div class="logo-text">
                    <h1>
                        BUMDES<br>
                        <span>CIPTA MANDIRI SEJAHTERA</span>
                    </h1>
                    <div class="subtitle">OUTCOME MANAGEMENT SYSTEM</div>
                </div>
            </div>
            <div class="total-section">
                <div class="total-label">
                    <i class="fas fa-chart-line"></i>
                    TOTAL OUTCOME
                </div>
                <div class="total-amount" id="totalAmount">Rp 0</div>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="navigation">
            <a href="formtambah.html" class="nav-button">
                <i class="fas fa-plus-circle"></i>
                Tambah Data Baru
            </a>
        </div>
        
        <!-- Tabel Data -->
        <div class="content">
            <div class="table-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>TANGGAL</th>
                                <th>DESKRIPSI</th>
                                <th>PAX/PCS</th>
                                <th>HARGA</th>
                                <th>JUMLAH</th>
                                <th>AKSI</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data akan dimuat di sini -->
                        </tbody>
                    </table>
                    
                    <!-- Loading State -->
                    <div id="loadingState" class="loading">
                        <i class="fas fa-spinner"></i> Memuat data...
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyState" class="no-data" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>Belum ada data outcome.</p>
                        <a href="formtambah.html" class="nav-button" style="margin-top: 15px; display: inline-block;">
                            <i class="fas fa-plus-circle"></i>
                            Tambah Data Baru
                        </a>
                    </div>
                    
                    <!-- Error State -->
                    <div id="errorState" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Konfirmasi Hapus -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h2 style="margin: 0;">Konfirmasi Hapus</h2>
            </div>
            <div class="modal-body" id="modalMessage">
                Apakah Anda yakin ingin menghapus data ini?
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Batal
                </button>
                <button id="confirmDeleteBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            </div>
        </div>
    </div>
    
    <!-- Navigation -->
    <div class="navigation">
        <a href="formtambah.html" class="nav-button">
            <i class="fas fa-plus-circle"></i>
            Tambah Data Baru
        </a>
        <!-- TAMBAHKAN TOMBOL PRINT INI -->
        <button class="nav-button nav-button-print" onclick="printData()">
            <i class="fas fa-print"></i>
            Cetak Data
        </button>
    </div>
    
    <!-- Notification Container -->
    <div id="notificationContainer"></div>
    
    <script type="module" src="main.js"></script>
</body>

</html>
